<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <div>
        <a href="/logout">Logout</a>
        <a href="/dashboard">TV Shows</a>
    </div>
    <h1>Edit Show</h1>
    {% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
    {% if messages %}   <!-- check if there are any messages -->
        {% for message in messages %}   <!-- loop through the messages -->
            <p>{{message}}</p>  <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
    <form action="/update/{{ show.id }}" method="post" class="col-6 mx-auto">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{show.title}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="network">Network:</label>
            <input type="text" name="network" value="{{show.network}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="release_date">Release Date:</label>
            <input type="date" name="release_date" value="{{show.release_date}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" name="description" value="{{show.description}}" class="form-control">
        </div>
        <input type="submit" value="Update" class="btn btn-success">
    </form>
</body>
</html>
