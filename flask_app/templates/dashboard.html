<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Howdy {{user.first_name}}!</h1>
    <a href="/create">+ Create</a>
    <a href="/logout">Logout</a>
    <h2 class="text-center">All TV Shows:</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for show in the_show %}
            <tr>
                <td>{{ show.title }}</td>
                <td>{{ show.network}}</td>
                <td>{{ show.release_date.strftime('%B %e, %Y') }}</td>
                <td>
                    <a href="/details/{{ show.id }}">Show</a>
                    {% if session['user_id'] == show.userself.id %}
                    <a href="/edit/{{ show.id }}">Edit</a> 
                    <a href="/destroy/{{ show.id }}">Delete</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
